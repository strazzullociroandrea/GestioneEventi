<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Visualizza evento</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    .spazio {
      margin-top: 150px;
    }
    .card{
      max-width: 25%;
      height: 35vh;
      border: 1px solid grey;
      margin-right: 6%;
    }
  </style>
</head>
<body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
  <div class="container-fluid">
    <div class="row justify-content-center fixed-top bg bg-light border-bottom shadow" id="navbar">
      <div class="col-8 mb-4 mt-2">
        <h1>Dettaglio evento</h1>
      </div>
      <div class="col-2 d-flex align-items-center mb-4 mt-2">
        <button class="btn btn-info" id="indietro">Indietro</button>
      </div>
    </div>
    <div class="row justify-content-center spazio"> 
        <div class="col-5 m-2" id="evento">
          <!-- Contenuto dell'evento -->
        </div>
        <div class="col-5 m-2">
          <!-- Immagine dell'evento -->
          <img class="img-fluid" id="immagine" alt="Immagine dell'evento">
        </div>
    </div>
  </div>
  
  <script src="../../presenter/javascript/dettaglioEvento.js" type="module"></script>
</body>
</html>
