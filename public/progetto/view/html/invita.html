<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/login-register.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Invita a evento</title>
    <style>
      .spazio {
        margin-top: 150px;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
    <div
      class="row justify-content-end fixed-top bg bg-light border-bottom shadow"
      id="navbar"
    >
      <div class="col mb-4 mt-2 ms-3 container-fluid text-start">
        <h1>Invita</h1>
      </div>
      <div class="col-auto d-flex align-items-center mb-4 mt-2 me-4">
        <span class="material-symbols-outlined">
          <button class="btn btn-outline-info" id="indietro">arrow_back</button>
        </span>
      </div>
    </div>
    <div class="container container-fluid spazio">
      <!-- INIZIO CONTENUTO-->
      <div class="row mt-5">
        <h3>Invita gli utenti al tuo evento</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
            </tr>
          </thead>
          <tbody id="table-users"></tbody>
        </table>
        <button class="btn btn-info p-2" id="button-invita">Invia inviti</button>
      </div>
    </div>
    <script src="../../presenter/javascript/invita.js"></script>
  </body>
</html>
