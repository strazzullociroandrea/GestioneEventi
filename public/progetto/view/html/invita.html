<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Invita a evento</title>
    <style>
      .spazio {
        margin-top: 150px;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
    <div
      class="row justify-content-start bg bg-light border-bottom shadow"
      id="navbar"
    >
    <div class="row justify-content-center fixed-top bg bg-light border-bottom shadow" id="navbar">
      <div class="col-8 mb-4 mt-2">
        <h1>Invita</h1>
      </div>
      <div class="col-2 d-flex align-items-center mb-4 mt-2">
        <button class="btn btn-info" id="indietro">Indietro</button>
      </div>
    </div>
    </div>
    <div class="container container-fluid  spazio">
      <!-- INIZIO CONTENUTO-->
      <div class="row mt-5 ">
        <h3 class="">Invita gli utenti al seguente evento</h3>
        <h4><div id="titolo">titolo evento</div></h4>
        <h5>
          data Evento :
          <div id="data"></div>
        </h5>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
            </tr>
          </thead>
          <tbody id="table-users"></tbody>
        </table>
        <button class="btn btn-info p-2" id="button-invita">
          Invia inviti
        </button>
      </div>
    </div>
    <script src="../../presenter/javascript/invita.js"></script>
  </body>
</html>
