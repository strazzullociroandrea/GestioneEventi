<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Profilo</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .spazio {
          margin-top: 150px;
        }
        .card{
            width: 80%;
        }
      </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center fixed-top bg bg-light border-bottom shadow" id="navbar">
          <div class="col-8 mb-4 mt-2">
            <h1>Il tuo profilo</h1>
          </div>
          <div class="col-2 d-flex align-items-center mb-4 mt-2">
            <button class="btn btn-info" id="indietro">Indietro</button>
          </div>
        </div>
        <div class="row justify-content-center spazio"> 
            <div class="card">
                <div class="w-75 mb-5 mt-5">
                    <p>Il tuo username</p>
                    <input type="text" id="username" class="form-control" disabled/>
                    <p class="mt-4">Modifica la tua username</p>
                    <input type="password" id="newPassword" class="form-control " />
                    <input class="form-control mt-4 btn btn-success" id="conferma" value="Conferma" type="button"/>
                </div>
            </div>
            <div class="card mt-5">
                <div class="w-75 mb-5 mt-5">
                    <p>Elimina il tuo profilo</p>
                    <input type="button" id="elimina" value="conferma" class="form-control btn btn-danger"/>
                </div>
            </div>
        </div>
      </div>
    <script src="../../presenter/javascript/profilo.js" type="module"></script>
  </body>
</html>
