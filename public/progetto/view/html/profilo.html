<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Profilo</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    .spazio {
      margin-top: 150px;
    }

    .marameo {
      max-width: 50%;
      margin: auto;
    }
  </style>
  <link rel="stylesheet" href="../css/login-register.css">
</head>

<body>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh" id="spinner">
    <div class="spinner-border text-primary" role="status" style="width: 8rem; height: 8rem"></div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center fixed-top bg bg-light border-bottom shadow " id="navbar">
      <div class="col-md-8 mb-4 mt-2">
        <h1>Il tuo profilo</h1>
      </div>
      <div class="col-md-2 d-flex align-items-center mb-4 mt-2">
        <button class="btn btn-info" id="indietro">Indietro</button>
      </div>
    </div>
    <div class="row spazio align-items-center">
      <div class="col">
        
        <form onsubmit="return false">
          
          <div class="card marameo card-body col-md-auto">
            
            <div class="row justify-content-center">
              <div class="row justify-content-center">
                <div class="col-md-6 d-none" id="successo">
                  <div class="alert alert-success" role="alert">
                   Password modificata con successo.
                  </div>
                </div>
                <div class="col-md-6 d-none" id="errore">
                  <div class="alert alert-danger" role="alert">
                    Non Ã¨ stato possibile modificare la password.
                  </div>
                </div>
              </div>
              <h4>Gestici il tuo profilo</h4>
              <div class="col-md-auto mt-3">
                <p>Il tuo username</p>
              </div>
              <div class="col-md-9 mt-3">
                <input type="text" id="username" class="form-control input" disabled />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-auto">
                <p class="mt-4">Nuova password</p>
              </div>
              <div class="col-md-9 mt-4">
                <input type="password" id="newPassword" class="form-control input" />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4">
                <input class="form-control mt-4 btn btn-success input" id="conferma" value="Conferma" type="submit" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card marameo card-body col-md-auto mt-5 spazio">
      <div class="row">
        <div class="col">
          <p>Elimina il tuo profilo</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="button" id="elimina" value="Conferma" class="form-control btn btn-danger" />
        </div>
      </div>
    </div>
  </div>
  <script src="../../presenter/javascript/presenter/profilo.js" type="module"></script>
</body>

</html>
