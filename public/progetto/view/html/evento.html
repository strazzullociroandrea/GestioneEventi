<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>File Temp</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      .card {
        height: 90vh;
        margin-left: 40px;
      }
      .area {
        height: 30vh;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-5 card">
          <p class="mt-3">Titolo</p>
          <input class="form-control" placeholder="Titolo..." id="titolo" />
          <p class="mt-3">Tipologia</p>
          <input
            class="form-control"
            placeholder="Tipologia..."
            id="tipologia"
          />
          <p class="mt-3">Posizione</p>
          <input
            class="form-control"
            placeholder="Posizione..."
            id="posizione"
          />
          <p class="mt-3">Data ed ora scadenza</p>
          <input
            class="form-control"
            type="dateTime-local"
            id="dataOraScadenza"
          />
          <p class="mt-3">immagine</p>
          <input
            class="form-control"
            type="text"
            id="immagine"
            placeholder="url immagine"
          />
          <!--<p class="mt-3">Stato</p>
              <select class="form-control" >
                <option value="">prova</option>
              </select>-->
          <p class="mt-3">Descrizione</p>
          <textarea
            placeholder=" Descrizione..."
            id="descrizione"
            class="area"
          ></textarea>
          <button id="createmp" class="mt-4">Crea temp</button>
        </div>
        <div class="col-5 text-center">
          <div class="mt-5">
            <button class="btn btn-info" id="indietro">Torna indietro</button>
          </div>
          <div class="mt-5">
            <button class="btn btn-info">Aggiungi nuovi partecipanti</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../presenter/javascript/evento.js" type="module"></script>
  </body>
</html>
