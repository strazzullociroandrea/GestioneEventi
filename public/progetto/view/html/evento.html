<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/evento.css" />
    <link rel="stylesheet" href="../css/backButton.css" />
    <link rel="stylesheet" href="../css/deleteButton.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>File Temp</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      .card {
        height: 90vh;
        margin-left: 40px;
      }
      .area {
        height: 30vh;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
    <div class="container-fluid mt-5">
      <div class="card p-3 bg-secondary-subtle">
        <h3>Crea un nuovo evento</h3>
        <p class="mt-3">Titolo</p>
        <input class="form-control" placeholder="Titolo..." id="titolo" />
        <p class="mt-3">Tipologia</p>
        <!--<input
            class="form-control"
            placeholder="Tipologia..."
            id="tipologia"
          />-->
        <select
          id="tipologia"
          class="form-select"
          aria-label="Seleziona una tipologia"
        >
          <option>Divertimento</option>
          <option>Musica</option>
          <option>Sport</option>
          <option>Cultura</option>
        </select>
        <p class="mt-3">Posizione</p>
        <input class="form-control" placeholder="Posizione..." id="posizione" />
        <p class="mt-3">Data ed ora scadenza</p>
        <input
          class="form-control"
          type="dateTime-local"
          id="dataOraScadenza"
        />
        <p class="mt-3">immagine</p>
        <input
          class="form-control"
          type="file"
          id="immagine"
          placeholder="url immagine"
        />
        <p class="mt-3">Descrizione</p>
        <textarea
          placeholder=" Descrizione..."
          id="descrizione"
          class="area"
        ></textarea>
        <div class="d-flex justify-content-end p-2 gap-2">
          <div class="">
            <button id="indietro">
              <svg
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                viewBox="0 0 1024 1024"
              >
                <path
                  d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"
                ></path>
              </svg>
              <span>Indietro</span>
            </button>
          </div>
          <div class="">
            <button class="cssbuttons-io-button" id="createmp">
              Crea
              <div class="icon">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../../presenter/javascript/evento.js" type="module"></script>
  </body>
</html>
