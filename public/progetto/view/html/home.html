<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Visualizza eventi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    .spazio {
      margin-top: 150px;
    }
    .card{
      max-width: 25%;
      height: 35vh;
      border: 1px solid grey;
      margin-right: 6%;
    }
  </style>
</head>
<body>
  <div
      class="d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
      id="spinner"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 8rem; height: 8rem"
      ></div>
    </div>
  <div class="container-fluid">
    <div class="row justify-content-center fixed-top bg bg-light border-bottom shadow" id="navbar">
      <div class="col-8 mb-4 mt-2">
        <h1>Eventi programmati</h1>
      </div>
      <div class="col-2 d-flex align-items-center mb-4 mt-2">
        <button class="btn btn-info" id="profilo">Il tuo profilo</button>
      </div>
      <div class="col-2 d-flex align-items-center mb-4 mt-2">
        <button class="btn btn-info" id="logout">Logout</button>
      </div>
    </div>
    <div class="row justify-content-center spazio" id="eventi"> 
    </div>
  </div>
  <div class="row justify-content-center fixed-bottom mb-5">
    <div class="col-8">
      <div class="d-flex justify-content-between align-items-center" style="position: sticky; bottom: 0;">
        <div class="col-auto text-center">
          <input type="button" class="btn btn-info" id="crea" value="Aggiungi nuovo evento">
        </div>
        <div class="col-auto">
          <input type="button" class="btn btn-info" id="inviti" value="Vedi inviti">
        </div>
      </div>
    </div>
  </div>
  <script src="../../presenter/javascript/getAllUserEvents.js" type="module"></script>
</body>
</html>
