<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>Pagina di registrazione</div>
    <form action="/register" method="post">
      <input type="text" id="email" name="email" placeholder="Inserisci la tua email" />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Inserisci la tua password"
      />
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        placeholder="Inserisci nuovamente la tua password"
      />
      <input type="submit" id="register" value="Registrati" />
    </form>
  </body>
</html>
